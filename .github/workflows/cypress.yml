name: Cypress Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cypress:
    runs-on: ubuntu-latest
    name: Cypress Tests

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn test:start
          wait-on: "http://localhost:8080"
          wait-on-timeout: 30
          spec: "cypress/integration/sections/**"
