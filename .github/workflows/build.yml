name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Get node_modules cache
        uses: actions/cache@v2.1.5
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build
